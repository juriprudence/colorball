<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ring Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div id="colorPickupUI" style="display: none;"></div>
        </div>
        
        <div id="instructions">
            <h2>🎮 3D Ring Runner</h2>
            <p>Match your ball color with the ring segments or wall sections!</p>
            <p><strong>Drag up</strong> to move forward</p>
            <p><strong>Drag left/right</strong> to change ball color (when you have a color pickup)</p>
            <p>Pass through matching colored segments only</p>
            <button id="startButton">Start Game</button>
        </div>
        
        <div id="gameOver">
            <h2>💥 Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <!-- Drag direction indicators -->
        <div id="dragUpIndicator" class="dragIndicator">↑</div>
        <div id="dragLeftIndicator" class="dragIndicator">←</div>
        <div id="dragRightIndicator" class="dragIndicator">→</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="Ball.js"></script>
    <script src="Ring.js"></script>
    <script src="Wall.js"></script>
    <script src="GroundObstacle.js"></script>
    <script src="FloorTunnel.js"></script>
    <script src="Game.js"></script>
    <script src="script.js"></script>
</body>
</html>
