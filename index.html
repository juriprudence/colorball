<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ring Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
        </div>
        
        <div id="instructions">
            <h2>ðŸŽ® 3D Ring Runner</h2>
            <p>Match your ball color with the ring segments or wall sections!</p>
            <p><strong>Click or Tap</strong> to move forward</p>
            <p>Pass through matching colored segments only</p>
            <p>Watch out for color-changing walls - match the current color to pass through!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="gameOver">
            <h2>ðŸ’¥ Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        
        <canvas id="canvas"></canvas>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
